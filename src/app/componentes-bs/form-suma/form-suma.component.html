<div class="card">
    <div class="card-header">
      Formulario de suma
    </div>
    <div class="card-body">
        <div class="mb-3">
            <label for="txtnumero1" class="form-label">Ingrese número:</label>
            <input type="text" [(ngModel)]="frmSuma.numero1" class="form-control" id="txtnumero1">
          </div>
          <div class="mb-3">
            <label for="txtnumero2" class="form-label">Ingrese número:</label>
            <input type="text" [(ngModel)]="frmSuma.numero2" class="form-control" id="txtnumero2">
          </div>
          <button type="button" (click)="calcularSuma()" class="btn btn-primary">Calcular</button>
          <div class="alert alert-primary" role="alert"> 
            {{resultado}}           
          </div>
    </div>
  </div>
